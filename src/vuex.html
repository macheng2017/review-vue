<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuex 用法</title>
</head>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vuex"></script>

<body>
<div id="root">
    <button @click="increment"> 无载荷+1</button>
    <!--这里需要传递一个对象 -->
    <button @click="incrementBy({amount:10})">通过Mutation同步分发 +10</button>
    <button @click="incrementAsync({amount:100})">通过action异步分发 +100</button>
    <Counter/>
</div>
<script>
    // 在单独构建的版本中辅助函数为 Vuex.mapState
    const mapState = Vuex.mapState
    const mapMutations = Vuex.mapMutations
    const mapActions = Vuex.mapActions

    Vue.use(Vuex)
    const store = new Vuex.Store({
        state: {
            count: 0
        },
        mutations: {
            incrementBy(state, payload) {
                state.count += payload.amount
            },
            increment(state) {
                state.count++
            }
        },
        // 注册一个action
        actions: {
            // 使用ES6参数解构简化代码
            incrementAsync({commit}, payload) {
                // 在action中可以使用异步操作,mutation中只能是同步的
                setTimeout(() => {
                    commit('incrementBy', payload)
                }, 1000)
            }
        }
    })

    const Counter = {
        template: `
            <div>count: {{count}} </div>`,
        computed: {
            localComputed() { /* ... */
            },
            // 使用对象展开运算符将此对象混入到外部对象中
            ...mapState(['count'])
        }
    }


    new Vue({
        el: '#root',
        store,
        data() {
            return {
                message: 'Test Extend Component',
                localCount: 10
            }
        },
        components: {Counter},
        methods: {
            add() {
                // 以对象形式分发
                this.$store.dispatch(
                    {
                        type: 'incrementAsync',
                        amount: 100
                    }
                )
            },
            ...mapMutations([
                // 将 `this.increment()` 映射为 `this.$store.commit('increment')`
                'increment',
                // `mapMutations` 也支持载荷：
                //  // 将 `this.incrementBy(amount)` 映射为 `this.$store.commit('incrementBy', amount)`
                'incrementBy'
            ]),
            ...mapActions(['incrementAsync'])
        }
    })
</script>
</body>
</html>
