<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuex 用法</title>
</head>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vuex"></script>

<body>
<div id="root">
<button @click="add"> + </button>
{{count}}
</div>
<script>
    // 对经常使用webpack构建的同学们来说,这里有些奇怪,为什么没有使用import导入就可以直接使用Vue以及Vuex?
    // 如果是采用单个网页中<script src="">引用而不是使用webpack构建工具的话这里可以不用使用import导入
    // 可以点击查看源码,可以找到证据
    // (global = global || self, global.Vuex = factory());
    // https://unpkg.com/vuex 在这个引入连接中Vuex被注册到了全局变量当中
    // 下面直接可以使用了
    Vue.use(Vuex)

    const store = new Vuex.Store({
        state: {
            count: 0
        },
        mutations: {
            increment(state) {
                state.count ++
            }
        }
    })


    new Vue({
        el: '#root',
        data() {
            return {
                message: 'Test Extend Component'
            }
        },
        computed:{
            count(){
                return store.state.count
            }
        },
        methods:{
            add(){
                store.commit('increment')
            }
        }
    })
</script>
</body>
</html>
